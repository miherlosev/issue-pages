            }

            function level3 (node) {
                var nodeList = document.querySelectorAll('div');

                for (var l = 0; l < nodeList.length; l++) {
                    var item = nodeList[l];
                }
            }
        }
    }

    function createDivs (count) {
        for (var m = 0; m < count; m++) {
            var div = document.createElement('div');

            div.id = 'div' + m;

        }
