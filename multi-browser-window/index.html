<html>
	<head>
		<style>
			.btn {
				font-size: 50px;
				margin: 50px;
			}
		</style>
	</head>
	<body>
		<button class="btn" id="openWindow">Open window</button>
		<button class="btn" id="closeWindow">Close window</button>
		<script>
		    var openWindowBtn     = document.getElementById('openWindow');
			var closeWindowBtn    = document.getElementById('closeWindow');
			var openedWindowProxy = null;

			openWindowBtn.addEventListener('click', function () {
				openedWindowProxy = window.open("child.html", "Hello w3", "width=640,height=480");
			});
			closeWindowBtn.addEventListener('click', function () {
			    openedWindowProxy.close();
			});
		</script>
	</body>
</html>
