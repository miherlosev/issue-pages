<html>
    <head>
	    <style>
			.btn {
				font-size: 50px;
				margin: 50px;
			}
		</style>
	</head>
	<body>
		<h1>Child page</h1>
		<button class="btn" id="switchToParentTab">Switch to parent tab</button>
		<script>
			var switchToParentTabBtn = document.getElementById('switchToParentTab');

			switchToParentTabBtn.addEventListener('click', function () {
				window.opener.focus();
			});
		</script>
	</body>
</html>
